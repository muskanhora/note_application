<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notes Reminder</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(133, 175, 231);">
        <div class="container-fluid d-flex">
          <a class="navbar-brand" style="font-weight: 700; color: black; font-size: 1.8rem;"> Note Reminder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent ">
            <form class="d-flex">
              <input id="searchTxt" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark bg-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

       <!-- displaying text-area for cards -->
       <div class="container-fluid">
      <div  class="card mx-4 my-4 bg-success">
        <div class="card-body border border-top-0">
         <h5 class="card-title" contenteditable="true" >Note title</h5>
          <textarea id="addTxt" class="form-control"></textarea>
          <button id="addBtn" class="btn btn-primary my-3">Add</button>
        </div>
      </div>
      <h2 class="mx-3 my-4">Your Notes</h2>
      <div id="notes" class="row container-fluid"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
